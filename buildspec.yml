version: 0.2
run-as: ec2-user
phases:
  install:
    run-as: ec2-user
    commands:
      - sudo yum update -y
artifacts:
  files:
    - "**/*"
eb_codebuild_settings:
  CodeBuildServiceRole: arn:aws:iam::886723564473:role/service-role/codebuild-BKKKBot-service-role
  ComputeType: BUILD_GENERAL1_LARGE
  Image: aws/codebuild/standard:4.0
  Timeout: 60
